<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;800;900&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/main.css" type="text/css">

</head>

<body>

    <!--Display local time-->
    <div class="local_date_time">
        <p id="local_time">Local Time:
            <span style="font-weight: 300;" id="the_time"></span>
        </p>
    </div>

    <div class="main_wrap">

        <div class="center_contents_main">

            <div class="main_page_title_blurb">
                <h1 class="main_page_title">archives.blog</h1>
                <p class="main_page_blurb">A True History Data Warehouse</p>
            </div>

            <div class="main_page_btns_wrap">
                <button class="main_page_btns" id="read_posts_btn">I Read The Posts</button>
                <button class="main_page_btns" id="write_posts_btn">I Write The Posts</button>
            </div>
        </div>

        <!--Sign in box for WRITER-->

        <div class="center_contents_writer_signin">
            <div class="main_page_title_blurb">
                <h1 class="main_page_title">
                    archives.blog</h1>
                <p class="main_page_blurb">A True History Data Warehouse</p>
            </div>
            <p class="writer_blurb">Hi, Marlon! Sign in using the password provided.</p>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" id="password_input" class="autocomplete">
                            <label for="password_input">That password...</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="#" id="writer_enter_btn">Enter!</button>
            <i class="material-icons back_arrow">arrow_back</i>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./static/javascript/script.js"></script>

</body>

</html>
